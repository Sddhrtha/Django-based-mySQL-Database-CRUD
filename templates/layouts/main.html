<!DOCTYPE html>
<html lang="en">
<!---include head-->

<head>
{% include "layouts/head.html" %}
<title>{% block title %}{% endblock %}</title>
</head>

<body id="page-top">
  <!-- Page Wrapper -->
  <div id="wrapper">    
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">
{% include "layouts/header.html" %}
        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <h1 class="h3 mb-4 text-gray-800">{% block heading %}{% endblock %}</h1>
          {% block content %}
          {% endblock %}
        </div>
      </div>
      <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->
  </div>
{% include "layouts/script.html" %}
{% block scriptDyn %}
{% endblock %}
</body>
</html>
