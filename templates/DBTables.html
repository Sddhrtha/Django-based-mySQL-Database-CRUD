{% extends 'layouts/main.html' %}
{% block title %}Database Connections{% endblock %}

{% block heading %}Database Tables{% endblock %}

{% block content %}
    {% csrf_token %}
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Tables</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead class="thead-light">
                    <tr>
                        <th>Table</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for t in tables %}
                    <tr>
                        <td>{{ t }}</td>
                        <td>
                            <a href="{% url 'connection:Read' pk t %}"><i class="far fa-thumbs-up"></i></a>
                        </div>
                        </td>
                    </tr>
                            {% endfor %}
                        
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}


{% block scriptDyn %}
<script>

$(document).ready( function () {
    $('#dataTable').DataTable();
} );
    </script>
          {% endblock %}
